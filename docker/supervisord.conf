[supervisord]
nodaemon=true
logfile=/dev/null
pidfile=/tmp/supervisord.pid

[program:asterisk]
command=/usr/sbin/asterisk -f -U asterisk -G asterisk -vvv
priority=10
autorestart=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
stdout_logfile_maxbytes=0
stderr_logfile_maxbytes=0
user=asterisk

[program:fritz-ari]
directory=/opt/freya/ari_application
command=/bin/sh -lc 'until curl -sf -u freya:freya-secret http://127.0.0.1:8088/ari/asterisk/info >/dev/null; do sleep 1; done; exec /opt/freya/.venv/bin/python -u ari_app.py'
environment=PYTHONPATH="/opt/freya",FREYA_CONFIG="/etc/asterisk/freya.yaml"
priority=20
autorestart=true
startsecs=0
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
stdout_logfile_maxbytes=0
stderr_logfile_maxbytes=0
user=asterisk

[program:fritz-dialer]
directory=/opt/freya/ari_application
command=/opt/freya/.venv/bin/python -u ari_dialer_app.py
environment=PYTHONPATH="/opt/freya",FREYA_CONFIG="/etc/asterisk/freya.yaml"
priority=30
startsecs=5
autorestart=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
stdout_logfile_maxbytes=0
stderr_logfile_maxbytes=0
user=asterisk
